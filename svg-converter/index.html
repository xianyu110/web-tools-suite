<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高清无损SVG转PNG转换器</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="page-container">
        <header class="main-header">
            <div class="logo">
                <i class="fas fa-fan"></i> SVG转换器
            </div>
            <nav>
                <a href="#" class="nav-link active">首页</a>
                <a href="#" class="nav-link">功能</a>
                <a href="#" class="nav-link">关于</a>
                <a href="#" class="nav-link">联系我们</a>
            </nav>
        </header>

        <main>
            <section class="hero-section">
                <h1>高清无损 SVG 转 PNG 转换器</h1>
                <p>快速转换您的 SVG 矢量图形为高质量 PNG 格式，支持 GIF 动图，完全免费且无需注册</p>
            </section>

            <div class="converter-box">
                <div class="tabs">
                    <button class="tab-button active" data-tab="upload"><i class="fas fa-upload"></i> 上传文件</button>
                    <button class="tab-button" data-tab="paste"><i class="fas fa-paste"></i> 粘贴SVG代码</button>
                </div>
                
                <div id="upload-tab" class="tab-content active">
                    <div class="drop-zone" id="drop-zone">
                        <input type="file" id="file-input" accept="image/svg+xml,image/gif" hidden>
                        <div class="drop-zone-icon"><i class="fas fa-cloud-upload-alt"></i></div>
                        <p class="drop-zone-text">拖放文件到这里</p>
                        <p class="drop-zone-subtext">支持 SVG 和 GIF 格式</p>
                        <button class="btn-primary" id="select-file-button">选择文件</button>
                    </div>
                </div>

                <div id="paste-tab" class="tab-content">
                    <textarea id="svg-input" placeholder="在此处粘贴您的 SVG 源代码..."><svg width="300" height="280" viewBox="0 0 300 280" xmlns="http://www.w3.org/2000/svg">
  <!-- 猫耳朵 -->
  <polygon points="80,60 110,20 140,60" fill="#ff8c42" stroke="#333" stroke-width="2"/>
  <polygon points="160,60 190,20 220,60" fill="#ff8c42" stroke="#333" stroke-width="2"/>
  
  <!-- 耳朵内部 -->
  <polygon points="90,55 110,30 130,55" fill="#ffb380"/>
  <polygon points="170,55 190,30 210,55" fill="#ffb380"/>
  
  <!-- 猫头 -->
  <circle cx="150" cy="120" r="80" fill="#ff8c42" stroke="#333" stroke-width="2"/>
  
  <!-- 猫脸颊 -->
  <ellipse cx="110" cy="130" rx="25" ry="20" fill="#ffb380"/>
  <ellipse cx="190" cy="130" rx="25" ry="20" fill="#ffb380"/>
  
  <!-- 猫眼睛 -->
  <ellipse cx="125" cy="105" rx="15" ry="20" fill="#333"/>
  <ellipse cx="175" cy="105" rx="15" ry="20" fill="#333"/>
  
  <!-- 眼睛高光 -->
  <ellipse cx="130" cy="100" rx="5" ry="8" fill="#fff"/>
  <ellipse cx="180" cy="100" rx="5" ry="8" fill="#fff"/>
  
  <!-- 猫鼻子 -->
  <polygon points="150,125 145,135 155,135" fill="#ff69b4"/>
  
  <!-- 猫嘴巴 -->
  <path d="M 150 135 Q 140 145 130 140" stroke="#333" stroke-width="2" fill="none"/>
  <path d="M 150 135 Q 160 145 170 140" stroke="#333" stroke-width="2" fill="none"/>
  
  <!-- 猫胡须 -->
  <line x1="80" y1="120" x2="110" y2="115" stroke="#333" stroke-width="2"/>
  <line x1="80" y1="130" x2="110" y2="130" stroke="#333" stroke-width="2"/>
  <line x1="80" y1="140" x2="110" y2="145" stroke="#333" stroke-width="2"/>
  
  <line x1="220" y1="120" x2="190" y2="115" stroke="#333" stroke-width="2"/>
  <line x1="220" y1="130" x2="190" y2="130" stroke="#333" stroke-width="2"/>
  <line x1="220" y1="140" x2="190" y2="145" stroke="#333" stroke-width="2"/>
  
  <!-- 猫身体 -->
  <ellipse cx="150" cy="220" rx="60" ry="40" fill="#ff8c42" stroke="#333" stroke-width="2"/>
  
  <!-- 猫肚子 -->
  <ellipse cx="150" cy="230" rx="35" ry="25" fill="#ffb380"/>
  
  <!-- 猫爪子 -->
  <ellipse cx="120" cy="250" rx="15" ry="8" fill="#333"/>
  <ellipse cx="180" cy="250" rx="15" ry="8" fill="#333"/>
  
  <!-- 猫尾巴 -->
  <path d="M 210 220 Q 250 200 260 160 Q 270 120 250 100" stroke="#ff8c42" stroke-width="20" fill="none" stroke-linecap="round"/>
  
  <!-- 尾巴条纹 -->
  <path d="M 220 210 Q 240 200 245 185" stroke="#e6732a" stroke-width="8" fill="none" stroke-linecap="round"/>
  <path d="M 235 180 Q 250 160 255 140" stroke="#e6732a" stroke-width="8" fill="none" stroke-linecap="round"/>
  <path d="M 250 130 Q 260 115 250 105" stroke="#e6732a" stroke-width="8" fill="none" stroke-linecap="round"/>
</svg></textarea>
                </div>

                <div class="settings-and-preview">
                    <div class="settings-section">
                        <h2>转换设置</h2>
                        <div class="setting">
                            <label for="quality-slider">质量</label>
                            <input type="range" id="quality-slider" min="1" max="10" value="10">
                            <span id="quality-value">10</span>
                        </div>
                        <div class="setting">
                            <label for="scale-slider">缩放</label>
                            <input type="range" id="scale-slider" min="1" max="5" value="1" step="0.1">
                            <span id="scale-value">1.0x</span>
                        </div>
                        <div class="setting">
                            <label>背景颜色</label>
                            <input type="color" id="bg-color-picker" value="#ffffff">
                            <input type="checkbox" id="transparent-bg" checked>
                            <label for="transparent-bg" class="checkbox-label">透明背景</label>
                        </div>
                        <div class="setting">
                            <label>格式选项</label>
                            <div class="format-options">
                                <input type="radio" id="format-png" name="format" value="png" checked>
                                <label for="format-png">PNG</label>
                                <input type="radio" id="format-jpg" name="format" value="jpeg">
                                <label for="format-jpg">JPG</label>
                                <input type="radio" id="format-webp" name="format" value="webp">
                                <label for="format-webp">WebP</label>
                            </div>
                        </div>
                    </div>
                    <div class="preview-section">
                        <h2>预览</h2>
                        <div class="preview-area" id="preview-area">
                            <p>选择文件后将显示预览</p>
                        </div>
                    </div>
                </div>
                
                <div class="download-action">
                    <button class="btn-primary-full" id="convert-button">转换并下载</button>
                </div>
            </div>

            <section class="features-section">
                <div class="feature-card">
                    <div class="feature-icon"><i class="fas fa-shield-alt"></i></div>
                    <h3>高清无损</h3>
                    <p>我们的转换技术保证输出图像最高质量，确保细节清晰锐利</p>
                </div>
                <div class="feature-card">
                    <div class="feature-icon"><i class="fas fa-film"></i></div>
                    <h3>支持 GIF</h3>
                    <p>完美支持动态 GIF 图像的转换，保持原始动画效果和帧率</p>
                </div>
                <div class="feature-card">
                    <div class="feature-icon"><i class="fas fa-sliders-h"></i></div>
                    <h3>自定义选项</h3>
                    <p>提供多种自定义设置，包括质量调整、背景选项和多种输出格式</p>
                </div>
            </section>
        </main>
    </div>

    <!-- Custom Error Modal -->
    <div id="error-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <p id="error-message"></p>
            <button id="error-ok-button" class="btn-primary">确定</button>
        </div>
    </div>

    <script src="canvg.min.js" defer></script>
    <script src="script.js" defer></script>
</body>
</html>
