<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown 转 Word 下载器</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-file-word"></i> Markdown 转 Word</h1>
            <p>在下方文本框中粘贴您的 Markdown 内容，然后点击按钮生成 Word 文档。</p>
        </header>
        <main>
            <div class="editor-container">
                <textarea id="markdown-input" placeholder="在此处粘贴 Markdown..."></textarea>
            </div>
            <div class="actions">
                <button id="convert-button"><i class="fas fa-download"></i> 生成并下载 Word</button>
                <button id="clear-button" class="secondary"><i class="fas fa-trash"></i> 清空内容</button>
            </div>
        </main>
        <footer>
            <p>由 AI Agent 构建</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
    <script src="https://unpkg.com/html-docx-js/dist/html-docx.js"></script>
    <script src="script.js"></script>
</body>
</html>
